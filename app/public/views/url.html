<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <h4>Your long URL is:</h4>
            <a ng-href="{{longUrl}}" target="_blank">{{longUrl}}</a>
        </div>
        <div class="row">
            <h4>Your short URL is:</h4>
            <h3><a ng-href="{{shortUrl}}" ng-click="brushInfo()" target="_blank">{{shortUrlToShow}}</a></h3>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">Total Clicks</div>
            <h1 class="panel-body">{{ totalClicks }}</h1>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Clicks for the past: <a href="javascript:void(0);" ng-click="getTime(hour)"
                                        ng-class="{ 'text-muted': time === 'hour'}">Hour</a>
                <a href="javascript:void(0);" ng-click="getTime(day)"
                   ng-class="{ 'text-muted': time === 'day'}">Day</a>
                <a href="javascript:void(0);" ng-click="getTime(month)"
                   ng-class="{ 'text-muted': time === 'month'}">Month</a>
            </div>
            <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="lineData"
                        chart-labels="lineLabels"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Referrers :  <a href="javascript:void(0);" ng-click="brush(referer)">Clicks to brush </a>
            </div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut"
                        chart-data="doughnutData" chart-labels="doughnutLabels">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Countries :  <a href="javascript:void(0);" ng-click="brush(country)">Clicks to brush </a>
            </div>
            <div class="panel-body">
                <canvas id="pie" class="chart chart-pie"
                        chart-data="pieData" chart-labels="pieLabels">
                </canvas>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Platforms :  <a href="javascript:void(0);" ng-click="brush(platform)">Clicks to brush </a>
            </div>
            <div class="panel-body">
                <canvas id="base" class="chart chart-horizontal-bar"
                        chart-data="baseData" chart-labels="baseLabels">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Browsers :  <a href="javascript:void(0);" ng-click="brush(browser)">Clicks to brush </a>
            </div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar"
                        chart-data="barData" chart-labels="barLabels">
                </canvas>
            </div>
        </div>
    </div>
</div>
