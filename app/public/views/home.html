<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Input your looooooooooooooog url</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="longUrl" />
            </div>
            <input type="submit" value="Get Your TinyURL" class="btn btn-primary" />
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
              <div class="panel-heading">Time</div>
              <h1 class="panel-body">{{ currTime }}</h1>
          </div>

    </div>
</div>
